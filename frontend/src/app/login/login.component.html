<div class="login-container">
    <div class="login-card">
        <h1>Sign In</h1>
        <h3>Don't have an account? <a [routerLink]="['/register']">Sign up</a>!</h3>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <label for="username">Username</label>
            <input type="text" name="username" formControlName="username" required autocomplete="off">
            <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)" class="error-message">
                <p>Username is required!</p>
            </div>

            <label for="password">Password</label>
            <input type="password" name="password" formControlName="password" required>
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="error-message">
                <p>Password is required!</p>
            </div>

            <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
            <div *ngIf="errorMessage" class="error-message" style="text-align: center;"> {{ errorMessage }}</div>
        </form>
    </div>
</div>
