<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="job-title">
        <th mat-header-cell *matHeaderCellDef>Job Title</th>
        <td mat-cell *matCellDef="let application">{{ application["job-title"] }}</td>
    </ng-container>

    <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> Company </th>
        <td mat-cell *matCellDef="let application"> {{application["company"]}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let application"> {{application["status"]}} </td>
      </ng-container>

      <ng-container matColumnDef="job-link">
        <th mat-header-cell *matHeaderCellDef> Job Link </th>
        <td mat-cell *matCellDef="let application">
          <a mat-button [href]="application['job-link']" target="_blank">View Job</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date Applied </th>
        <td mat-cell *matCellDef="let application"> {{ application["date"] | date: 'mediumDate' }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let application"> 
          <button mat-button> Edit </button>
          <button mat-button> Delete </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
