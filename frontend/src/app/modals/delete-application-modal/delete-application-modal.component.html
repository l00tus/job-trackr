<div class="modal-overlay" (click)="onClose()"></div>

<div class="modal-container">
    <h2>Are you sure you want to delete this application?</h2>
    <div class="modal-actions">
      <button type="button" class="cancel-btn" (click)="onClose()"><span>Cancel</span></button>
      <button type="submit" class="submit-btn" (click)="onSubmit()"><span>Submit</span></button>
    </div>
</div>
