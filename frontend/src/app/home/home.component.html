<div *ngIf="isAppInitialized">
    <div *ngIf="isLoggedIn">
        <div class="content">
            <h1>Welcome back, <span>{{ username }}</span>.</h1>
            <h3>Your job search journey begins here!</h3>
            <div class="button-group">
                <button>Dashboard</button>
                <button>Analytics</button>
            </div>
        </div>
    </div>
    
    <div *ngIf="!isLoggedIn">
        <div class="content">
            <h1>Simplify your job search journey with <span>job-trackr</span>.</h1>
            <h3>Track your applications, analyze your journey, and land your dream job!</h3>
            <div class="button-group">
                <button [routerLink]="['/login']">Log In</button>
                <button [routerLink]="['/register']">Register</button>
            </div>
        </div>
    </div>
</div>
