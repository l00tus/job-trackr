<div *ngIf="isAppInitialized">
    <div *ngIf="isLoggedIn">
        <div class="content">
            <h1>Welcome back, <span id="user">{{ username }}</span>.</h1>
            <h3>Your job search journey begins here!</h3>
            <div class="button-group">
                <button><span class="material-symbols-outlined">dashboard</span>Dashboard</button>
                <button><span class="material-symbols-outlined">monitoring</span>Analytics</button>
                
            </div>
        </div>
    </div>
    
    <div *ngIf="!isLoggedIn">
        <div class="content">
            <h1>Simplify your job search journey with <span>job-trackr</span>.</h1>
            <h3>Track your applications, analyze your journey, and land your dream job!</h3>
            <div class="button-group">
                <button [routerLink]="['/login']"><span class="material-icons">login</span>Log In</button>
                <button [routerLink]="['/register']"><span class="material-icons">how_to_reg</span>Register</button>
            </div>
        </div>
    </div>
</div>
