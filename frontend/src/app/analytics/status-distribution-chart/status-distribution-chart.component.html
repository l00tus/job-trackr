<div class="chart">
    <google-chart
        *ngIf="hasData && type == 'PieChart'"
        [type]="type"
        [data]="data"
        [options]="pieOptions">
    </google-chart>
    <google-chart
        *ngIf="hasData && type == 'ColumnChart'"
        [type]="type"
        [data]="columnData"
        [options]="columnOptions">
    </google-chart>
</div>
